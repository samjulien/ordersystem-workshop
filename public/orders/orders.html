<div class="row">
  <h1>{{title}}</h1>
</div>
<div class="row">
  <div class="col-sm-12">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-search"></i>
          </div>
          <input type="text" class="form-control" placeholder="Filter Orders" data-ng-model="filterOrders">
        </div>
      </div>
      <button type="button" data-ng-click="goToCreateOrder()" class="btn btn-info">Create Order</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <table class="table">
      <thead>
        <tr>
          <th>
            <a href="" data-ng-click="sortType = 'id'; sortReverse = !sortReverse">
              Order Id
              <span data-ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
              <span data-ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </th>
          <th>
            <a href="" data-ng-click="sortType = 'customerName'; sortReverse = !sortReverse">
              Customer Name
              <span data-ng-show="sortType == 'customerName' && !sortReverse" class="fa fa-caret-down"></span>
              <span data-ng-show="sortType == 'customerName' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </th>
          <th>
            <a href="" data-ng-click="sortType = 'totalItems'; sortReverse = !sortReverse">
              Total Items
              <span data-ng-show="sortType == 'totalItems' && !sortReverse" class="fa fa-caret-down"></span>
              <span data-ng-show="sortType == 'totalItems' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </th>
          <th>
            <a href="" data-ng-click="sortType = 'totalSale'; sortReverse = !sortReverse">
              Total Sale
              <span data-ng-show="sortType == 'totalSale' && !sortReverse" class="fa fa-caret-down"></span>
              <span data-ng-show="sortType == 'totalSale' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="order in orders | orderBy:sortType:sortReverse | filter:filterOrders">
          <td>
            <a data-ng-href="#/orders/{{order.id}}">{{order.id}}</a>
          </td>
          <td>{{order.customerName}}</td>
          <td>{{order.totalItems}}</td>
          <td>{{order.totalSale | currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
