<div class="row">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="inputDiscountType" class="col-md-4 col-sm-4 col-form-label margin-top-6">Discount Type</label>
      <div class="col-md-4 col-sm-4 margin-top-6" data-ng-if="!editDiscount">
        {{customer.discount.discountName}}
      </div>
      <div class="col-md-4 col-sm-4" data-ng-if="editDiscount">
        <select class="form-control" id="inputDiscountType" data-ng-options="discount as discount.discountName for discount in discounts"
          data-ng-model="customer.discount">
        </select>
      </div>
      <div class="col-md-2 col-sm-3 end">
        <button class="btn btn-info" data-ng-if="!editDiscount" data-ng-click="editDiscountType()">Edit</button>
        <button class="btn btn-info" data-ng-if="editDiscount" data-ng-click="updateDiscountType()">Save</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-4 col-sm-4">
        <b>Discount Percent:</b>
      </div>
      <div class="col-md-4 col-sm-4 end">
        {{customer.discount.discountPercent}}%
      </div>
    </div>
  </div>
</div>
